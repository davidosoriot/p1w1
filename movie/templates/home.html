<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reseñas de Películas</title>
        <!-- 1. Enlace CDN de Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
    "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-3 mb-3">Reseñas de Películas</h1>
            <form action="">
                <div class="mb-3">
                    <label for="searchMovie" class="form-label">Buscar Película:</label>
                    <input type="text" class="form-control" name="searchMovie" value="{{ searchTerm }}">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
            <hr />

            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for movie in movies %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <p class="card-text">{{ movie.description }}</p>
                            {% if movie.url %}
                                <a href="{{ movie.url }}" class="btn btn-primary" target="_blank">Ver en IMDb</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- 2. Enlace CDN de Bootstrap JS (Opcional, pero recomendado) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity=
    "sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    </html>
